  <strong> 특히 이날 비수도권 확진자는 지난 4일부터 사흘째 600명대를 기록하며 비율이 40%까지 올라갔다.</strong></p>
  <p> 거센 확산세에 비수도권에서도 4단계 거리두기를 선택하는 도시가 늘고 있다.
